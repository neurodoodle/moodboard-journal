<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodboard Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Moodboard Journal</h1>
    <div class="entry-form">
    
    <h2>New Entry</h2>
    <label>Date:</label>label> 
    <input type="date" id="dateInput">

    <label>Mood Color:</label>
    <input type="color" id="colorInput">
    
    <label>Journal Title:</label>
    <input type="text" id="titleInput" placeholder="Enter title here">
    
    <label>Note:</label>
    <textarea id="noteInput" placeholder="Write your journal note here"></textarea>
    <button id="saveBtn">Save Entry</button>
</div>
    <h2>Calendar View</h2>
    <div id="calendar"></div>
    <script src="script.js"></script>
</body>
</html>
